<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

</head>

<body style='margin: 0; overflow: hidden;'>
    <a-scene
        vr-mode-ui="enabled: false"
        arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false;'>

        <a-camera gps-camera='simulateLatitude: 51.04; simulateLongitude: -0.72' rotation-reader></a-camera>
        <!--<a-text value="This will always face the user." scale="75 75 75" gps-entity-place="latitude: 51.0491; longitude: -0.723;"></a-text>-->
        <a-sphere gps-entity-place="latitude: 51.05; longitude: -0.72;"  scale="50 50 50" radius=5 color=red></a-sphere>
		<a-sphere gps-entity-place="latitude: 51.03; longitude: -0.72;"  scale="50 50 50" radius=5 color=green></a-sphere>

        <a-sphere gps-entity-place="latitude: 51.04; longitude: -0.73;"  scale="50 50 50" radius=5 color=blue></a-sphere>
		<a-sphere gps-entity-place="latitude: 51.04; longitude: -0.71;"  scale="50 50 50" radius=5 color=yellow></a-sphere>


    </a-scene>
</body>
</html>
